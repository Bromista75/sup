<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine? üíù</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ff6b9d 0%, #c94b8b 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: white;
            padding: 60px 40px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 90%;
        }

        h1 {
            font-size: 3em;
            color: #ff1744;
            margin-bottom: 20px;
            animation: heartbeat 1.5s infinite;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .question {
            font-size: 1.8em;
            color: #333;
            margin-bottom: 40px;
            font-weight: 600;
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }

        button {
            border: none;
            border-radius: 15px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        #yesBtn {
            background: linear-gradient(135deg, #ff1744, #f50057);
            color: white;
            padding: 15px 30px;
        }

        #yesBtn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(255, 23, 68, 0.4);
        }

        #noBtn {
            background: linear-gradient(135deg, #757575, #616161);
            color: white;
            padding: 15px 30px;
        }

        #noBtn:hover {
            transform: translateY(-2px);
        }

        .hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .heart {
            position: absolute;
            font-size: 30px;
            animation: float 6s infinite;
            opacity: 0.6;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            50% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .success {
            display: none;
        }

        .success.show {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        .celebration {
            font-size: 5em;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="hearts" id="hearts"></div>
    
    <div class="container">
        <div id="question-section">
            <h1>üíù</h1>
            <p class="question">Be My Valentine?</p>
            <div class="buttons">
                <button id="yesBtn">Yes! üíï</button>
                <button id="noBtn">No</button>
            </div>
        </div>

        <div id="success-section" class="success">
            <div class="celebration">üéâüíùüéä</div>
            <h1 style="animation: none;">–•–∞–π—Ä—Ç–∞–π —à“Ø“Ø! üíñ</h1>
            
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const questionSection = document.getElementById('question-section');
        const successSection = document.getElementById('success-section');
        
        let yesFontSize = 1.2;
        let noFontSize = 1.2;
        let yesPadding = 15;
        let noPadding = 15;

        // Create floating hearts
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
            heart.style.animationDelay = Math.random() * 2 + 's';
            document.getElementById('hearts').appendChild(heart);
            
            setTimeout(() => heart.remove(), 8000);
        }

        setInterval(createHeart, 500);

        // No button behavior
        noBtn.addEventListener('click', function() {
            // Increase Yes button size
            yesFontSize += 0.3;
            yesPadding += 5;
            yesBtn.style.fontSize = yesFontSize + 'em';
            yesBtn.style.padding = yesPadding + 'px ' + (yesPadding * 2) + 'px';

            // Decrease No button size
            if (noFontSize > 0.3) {
                noFontSize -= 0.15;
                noPadding -= 2;
                noBtn.style.fontSize = noFontSize + 'em';
                noBtn.style.padding = Math.max(noPadding, 5) + 'px ' + Math.max(noPadding * 2, 10) + 'px';
            }

            // Move No button to random position
            const container = document.querySelector('.buttons');
            const containerRect = container.getBoundingClientRect();
            
            if (noFontSize > 0.4) {
                // Random jump within the container
                const randomX = Math.random() * 100;
                const randomY = Math.random() * 50;
                noBtn.style.transform = `translate(${randomX - 50}px, ${randomY - 25}px)`;
            } else {
                // Make it very small and hide
                noBtn.style.opacity = '0.3';
                noBtn.disabled = true;
            }
        });

        // Yes button behavior
        yesBtn.addEventListener('click', function() {
            questionSection.style.display = 'none';
            successSection.classList.add('show');
            
            // Create many hearts
            for (let i = 0; i < 30; i++) {
                setTimeout(createHeart, i * 100);
            }
        });
    </script>
</body>
</html>
